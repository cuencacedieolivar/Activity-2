{% extends 'app/base.html' %}
{% load static %}
{% block content %}
<div class="plant-delete">
    <form action="{% url 'delete_plant' plant.pk %}" method="post">
        <h1>Delete Plant</h1>
        {% csrf_token %}
        <p>Are you sure you want to delete "{{ plant.name }}"?</p>
        <input type="submit" value="Confirm">
    </form>
</div>
{% endblock content %}
