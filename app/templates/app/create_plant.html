{% extends 'app/base.html' %}
{% load static %}
{% block content %}
<div class="plant-creation-container">
    <div class="plant-creating-box">
        <form action="{% url 'create_plant' %}" method="post" enctype="multipart/form-data">
            <h1>Create Plant</h1>
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" value="Save" class="submission-button">
        </form>
    </div>
</div>
{% endblock content %}
