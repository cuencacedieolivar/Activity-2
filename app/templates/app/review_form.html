{% extends "app/base.html" %}
{% load static %}
{% block content %}
<div class="review-box-form">
   <div class="review-form">
         <h1>Write a Review for {{ product.name }}</h1>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Submit Review</button>
  </form>
   </div>
</div>

{% endblock %}
